<div class="d-flex justify-content-between mb-3">
    <h2>Gestion De Clientes</h2>
<button type="button" class="btn btn-primary" (click)="open()">Agregar <i class="fa-solid fa-plus"></i></button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Apellido </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Numero de contacto </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.phoneNumber}}</td>
      </ng-container>
  
      <ng-container matColumnDef="occupation">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Ocupacion </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.occupation}} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Estado </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.isActive ? 'Activo' : 'Inactivo'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="text-center"> 
            <i class="fa-solid fa-eye" 
            style="cursor: pointer; margin-right: 10px;" 
            title="Ver detalle"
            (click)="openDetail(element.id)"></i>
          <i class="fa-solid fa-pen-to-square" 
             style="cursor: pointer; margin-right: 10px;" 
             title="Editar"
             (click)="open(element.id)"></i> 
          <i class="fa-solid fa-trash" 
             style="cursor: pointer;" 
             title="Eliminar"
             (click)="onRemove(element.id)"></i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
